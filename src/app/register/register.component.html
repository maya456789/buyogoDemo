





<div class="container-fluid">
   <div class="row no-gutter">
       <!-- The image half -->
       <div class="col-md-5 d-none d-md-flex bg-image justify-content-center">
           <img src="img/Sign up 2/Illustration - Business, workflow, cowormeeting, conversation, discussion, team work, man, woman.png" width="300px"> 
       </div>
          

       <!-- The content half -->
       <div class="col-md-7 bg-light" style="background-color:#F1F6F8">
           <div class="login d-flex align-items-center py-5">

               <!-- Demo content-->
               <div class="container" >
                   <div class="row">
                       <p *ngIf="!isBoolean" style="color:red">{{errMsg}}</p>
                       <div *ngIf="!isBoolean" class="col-lg-10 col-xl-7 mx-auto">
                           
                           <p class=" mb-4 ">Welcome</p>
                           <form>
                               <div class="form-group mb-3">
                                   <label class="mb-1 ">Enter email id</label>
                                   <input id="inputEmail" type="email" placeholder="Enter full name" #email autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                               </div>
                               <h6>(OR)</h6>
                               <div class="form-group mb-3">
                                   <label class="mb-1 ">Enter mobile number</label>
                                   <input id="inputPassword" type="text" placeholder="91+" #pass class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                               </div>
                               
                               <div class="d-grid gap-2">
                                   <button class="btn btn-primary rounded-pill" type="button" (click)="nextClick(email.value,pass.value)">Sign up</button>
                                   
                                 </div>
                           </form>
                       </div>

                       <div *ngIf="isNext" class="col-lg-12 col-xl-7 mx-auto">
                           
                           <p class="mt-0 mb-4 ">Create Account</p>
                           <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
                              <div  id="tabs" #tabs >
                                <div class="row mb-3">
                                 <ul class="nav" class="d-flex justify-content-between">
                                    
                                       <li class="col-6" class="nav-item" class="active">
                                          <a class="nav-link " href="#popular"  (click)="popular('popular')" 
                                             data-toggle="tab" style="padding: 0px !important;color:black;padding-top: 0px !important;"><div  style="background-color: blue; text-decoration: underline;width:130px;height: 10px;border-radius: 5px;"></div></a>
                                        </li>
                              
                              
                                   <li class="col-6" class="nav-item ">
                                     <a class="nav-link " href="#recents"  data-toggle="tab" class="focus"
                                        (click)="recent('recent')" ><div style="margin-left:5px;padding-top: 0px !important;border:1px solid black;width:130px;height: 10px;border-radius: 5px;"></div></a>
                                   </li>
                                 
                                 </ul>
                                </div>
                                 <div  class="tab-content">
                                   <div class="tab-pane" id="popular" [ngClass]="{ 'active':activeTab==='popular'}">
                                    <div class="form-group mb-3">
                                       <label class="mb-2 ">Enter email id</label>
                                       <input id="inputEmail" type="email" formControlName="email" readonly autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                                   </div>
                                   <div class="form-group mb-3">
                                    <label class="mb-2 ">Enter full name</label>
                                    <input  type="text" formControlName="fullName"  readonly autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                                </div>
                                <div class="form-group mb-4">
                                 <label class="mb-2 ">Enter password</label>
                                 <input id="inputPassword" type="password" formControlName="password" placeholder="Enter password"  class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">

                                 </div>
                             <div class="d-grid gap-2 mt-2">
                              <button type="submit" class="btn btn-primary rounded-pill"  >
                                 <a class="nav-link " routerLink="#recents"  data-toggle="tab" class="focus"
                                 (click)="recent('recent')" style="color:white;text-decoration: none;">Next</a></button>
                              
                            </div>
                                   </div>
                                   <div class="tab-pane" id="recents" [ngClass]="{ 'active':activeTab==='recent'}">
                                    <div class="form-group mb-3">
                                       <label class="mb-2 ">Organization Name</label>
                                       <input  type="text" formControlName="organization"  readonly autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                                   </div>
                                   <div class="form-group mb-3">
                                    <label class="mb-2 ">Organization Id</label>
                                    <input  type="text" formControlName="orgId"  readonly autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                                </div>
                                <div class="form-group mb-4">
                                 <label class="mb-2 ">Designation</label>
                                 <select [formControl]="dropdown" placholder="select" class="form-control rounded-pill border-0 shadow-sm px-4">
                                    <option [value]="option" *ngFor="let  option of options">{{option}}</option>
                                  </select>

                                 </div>

                                 <div class="form-group mb-4">
                                    <label class="mb-2 ">Birth Date</label>
                                    <input id="inputEmail" type="email"  readonly autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
   
                                    </div>
                                    <div class="row">
                                       <div class="col-6 form-group mb-4">
                                          <label class="mb-2 ">City</label>
                                          <select [formControl]="dropdown" placholder="select" class="form-control rounded-pill border-0 shadow-sm px-4">
                                            <option [value]="option" *ngFor="let  option of cities">{{option}}</option>
                                          </select>
        
         
                                          </div>

                                          <div class="col-6 form-group mb-4">
                                             <label class="mb-2 ">Pincode</label>
                                             <input id="inputEmail" type="email"  readonly autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
            
                                             </div>
                                    </div>
                                   
                             <div class="d-grid gap-2 mt-2">
                              <button type="submit" class="btn btn-primary rounded-pill"  >
                                Next</button>
                              
                            </div>
                                   </div>

                                  
                                 </div>
                               
                               </div>
                           </form>
                       </div>

                       <div *ngIf="isLogin" class="col-lg-12 col-xl-7 mx-auto text-center">
                           
                           <img src="img/Sign up 2/Group3835.png">
                           <p class="text-center mb-4 ">Welcome to Solvei8.</p>
                           <h6><span style="font-size: 12px;">Redirection you to login screen. It may take few second..</span></h6>
                        
                       </div>
                   </div>
               </div><!-- End -->

           </div>
       </div><!-- End -->

   </div>
</div>
